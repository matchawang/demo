<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    <title>添加联系人</title>
    <script>
        function add() {
            var telereg = /^1[3-8]\d{9}$/;
            var postreg = /^([a-zA-Z]|[0-9])(\w|-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            var qqreg = /^[1-9]\d{4,9}$/;
            var name = document.getElementById("name").value;
            var tele = document.getElementById("tele").value;
            var post = document.getElementById("post").value;
            var qq = document.getElementById("qq").value;
            if(!name){
                alert("姓名不能为空");
                return;
            }
            if(!tele){
                alert("电话号码不能为空");
                return;
            }else if(!telereg.test(tele)){
                alert("电话号码格式错误");
                return;
            }
            if(post && !postreg.test(post)){
                alert("邮箱格式错误");
                return;
            }
            if(qq && !qqreg.test(qq)){
                alert("qq格式错误");
                return;
            }
            alert("添加成功");
        }
    </script>
</head>
<body>
<div class="container">
    <form th:action="@{/add}" method="post">
        <p th:text="${result}"></p>
        <h5>*为必填</h5>
        <div class="inputBOX">
            <input name="name" type="text" placeholder="*姓名">
        </div>
        <div class="inputBOX">
            <input name="tele" type="text" placeholder="*电话">
        </div>
        <div class="inputBOX">
            <input name="post" type="text" placeholder="邮箱">
        </div>
        <div class="inputBOX">
            <input name="addr" type="text" placeholder="住址">
        </div>
        <div class="inputBOX">
            <input name="qq" type="text" placeholder="QQ">
        </div>
        <input type="submit" id="login" value="添加">
    </form>
</div>
</body>
</html>
